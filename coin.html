<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5 ">
        <div class="loading d-flex">
            <div class="wrapper">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="w-100 mt-5 shadow-lg rounded">
            <div class="d-flex ">
                <div class="d-flex flex-column col">
                    <div class="d-flex my-2 mt-4 mx-3"> 
                        <span class="text-white bg-dark rounded-3 px-3 py-1 rank">
                        </span>
                    </div>
                    <div class="d-flex my-2 mx-3 justify-content-start align-items-center">
                        <img class="logo coin-img" src="" alt="">
                        <span class="mx-2 coin-name"></span>
                        <span class="coin-symbol"></span>
                    </div>
                    <div class="d-flex my-2 mx-3">
                        <div class="coin-price"></div>
                        <span class="text-success mx-2 price-change"><i class="fa-solid fa-caret-up"></i></span>
                    </div>
                    <div class="d-flex my-2 mx-3 btc">
                        <span class=" btc-price mr-2"></span>
                        <span class="mx-2">BTC</span>
                        <span class="arrow"></span>
                    </div>
                    <div class="d-flex mx-3 my-2">
                        <button class="btn border" data-bs-toggle="tooltip" data-bs-title="share" 
                            data-bs-custom-class="custom-btn-tooltip" data-bs-placement="bottom">
                            <i class="fa fa-share mx-1"></i>
                        </button>
                        <button class="btn border mx-2" data-bs-toggle="tooltip" data-bs-title="Add Price Alert"
                            data-bs-custom-class="custom-btn-tooltip" data-bs-placement="bottom">
                            <i class="fa fa-bell mx-1"></i>
                        </button>
                        <button class="btn border" data-bs-toggle="tooltip" data-bs-title="Add to Portfolio and track coin price"
                            data-bs-custom-class="custom-btn-tooltip" data-bs-placement="bottom">
                            <i class="fa fa-star mx-1"></i>
                        </button>
                    </div>
                    <div class="d-flex flex-column mx-3 my-4">
                        <div class="progress" style="height: 10px;">
                            <div class="progress-bar bg-danger" role="progressbar"></div>
                        </div>
                        <div class="d-flex min-max mt-2 justify-content-between">
                            <span class="min"></span>
                            <span>24H Range</span>
                            <span class="max"></span>
                        </div>
                    </div>    
                </div>
                <div class="col py-3">
                    <div class="d-flex mb-3 justify-content-end">
                        <div class="btn-group me-5 mb-3">
                            <a class="btn border  btn-light active" data-val="1">24H</a>
                            <a class="btn border btn-light" data-val="7">7D</a>
                            <a class="btn border btn-light" data-val="14">14D</a>
                            <a class="btn border btn-light" data-val="30">30D</a>
                            <a class="btn border btn-light" data-val="90">90D</a>
                            <a class="btn border btn-light" data-val="180">180D</a>
                            <a class="btn border btn-light" data-val="365">1Y</a>
                            <a class="btn border btn-light me-5" data-val="max">Max</a>
                        </div>
                    </div>
                    <div class="position-relative h-75">
                        <div class="chart-container d-flex">
                            <div class="wrapper">
                                <span class="dot dot-small"></span>
                                <span class="dot dot-small"></span>
                                <span class="dot dot-small"></span>
                                <span class="dot dot-small"></span>
                            </div>
                            <canvas class="chart d-none"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-around my-3">
                <div class="d-flex justify-content-between mb-3">
                    <div class="d-flex flex-column w-100 mx-3">
                        <div class="border-bottom my-2 d-flex justify-content-between">
                            <span>
                                Market Cap
                                <span role="button" 
                                    data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip"  data-bs-html="true" data-bs-animation="true"
                                    data-bs-title="<p class='text-start pe-5'>Market Cap = Current Price x Circulating Supply <br/><br/>
                                    Refers to the total market value of a cryptocurrency’s circulating supply. It is similar to the stock market’s measurement of multiplying price per share by shares readily available in the market (not held &amp; locked by insiders, governments)<br/><br/>
                                    <a href=&quot;https://www.coingecko.com/en/methodology&quot; class='text-light'>Read More</a></p>">
                                    <i role="button" class="fa-regular fa-circle-question m-2"></i>
                                </span>
                            </span>
                            <div class="d-flex">
                                <span class="market-cap fst-normal"></span>
                                <i role="button" class="fa-solid fa-chevron-down" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse"></i>
                            </div>
                        </div>
                        <div class="collapse" id="collapse">
                            <div class="border-bottom my-2 pb-1 d-flex justify-content-between">
                                <span>
                                    Market Cap / FDV 
                                    <span data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-html="true"
                                    data-bs-title="<p class='text-start pe-5'>The proportion of current market capitalization compares to market capitalization when meeting max supply. <br><br>
                                        The closer the Mkt Cap/FDV to 1, the closer the current market capitalization to its fully diluted valuation and vice versa.<br><br>
                                        <a class='text-white' href='https://www.coingecko.com/learn/what-is-fully-diluted-valuation-fdv-in-crypto'>Learn more about Mkt Cap/FDV here.</a></p>">
                                    <i role="button" class="fa-regular fa-circle-question m-2" ></i>
                                </span>
                                </span>
                                <span class="fdv"></span>
                            </div>
                            <div class="border-bottom my-2 pb-1 d-flex justify-content-between">
                                <span>
                                    Market Cap / TVL Ratio 
                                    <span data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-html="true"
                                    data-bs-title="<p class='text-start pe-5'>Ratio of market capitalization over total value locked of this asset. A ratio of more than 1.0 refers to its market cap being greater than its total value locked.<br/><br/>MC/TVL is used to approximate a protocol’s market value vs. the amount in assets it has staked/locked.</p>">
                                    <i role="button" class="fa-regular fa-circle-question m-2" ></i>
                                </span>
                                </span>
                                <span class="m-cap-tvl"></span>
                            </div>
                        </div>
                        <div class="border-bottom my-2 d-flex justify-content-between">
                            <span>
                                24 Hour Trading Vol 
                                <span data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-html="true"
                                data-bs-title="<p class='text-start me-5'>A measure of a cryptocurrency trading volume across all tracked platforms in the last 24 hours. This is tracked on a rolling 24-hour basis with no open/closing times.<br/><br/>
                                    <a class='text-light' href=&quot;https://www.coingecko.com/en/methodology&quot;>Read More</a></p>">
                                    <i role="button" class="fa-regular fa-circle-question m-2"></i>
                                </span>
                                <!--  -->
                            </span>
                            <span class="t-vol"></span>
                        </div>
                        <div class="border-bottom my-2 d-flex justify-content-between">
                            <span>
                                Fully Diluted Valuation 
                                <span  data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-html="true"
                                data-bs-title="<p class='text-start me-5'>FDV = Current Price x Max Supply (or total supply if max supply is invalid)<br><br>
                                    The market capitalization (valuation) if the max supply of a coin is in circulation. Note that it can take 3, 5, 10 or more years before the FDV can be reached, depending on how the emission schedule is designed.<br><br>
                                    <a class='text-light' href='https://www.coingecko.com/learn/what-is-fully-diluted-valuation-fdv-in-crypto'>Learn more about FDV here.</a></p>" >

                                    <i role="button" class="fa-regular fa-circle-question m-2" ></i> 
                                </span>
                            </span>
                            <span class="d-val"></span>
                        </div>
                        <div class="border-bottom my-2 d-flex justify-content-between">
                            <span>
                                Total Value Locked (TVL) 
                                <span data-bs-html="true"
                                data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip"
                                data-bs-title="<p class='text-start me-5'>Capital deposited into the platform in the form of loan collateral or liquidity trading pool. <br/><br/>Data provided by 
                                    <a class='text-light' target=&quot;_blank&quot; href=&quot;https://defillama.com/&quot;>Defi Llama</a></p>">
                                    <i role="button" class="fa-regular fa-circle-question m-2" ></i>
                                </span>
                            </span>
                            <span class="tvl"></span>
                        </div>
                        <div class="border-bottom my-2 d-flex justify-content-between">
                            <span>
                                Fully Diluted Valuation / TVL Ratio 
                                <span data-bs-html="true"
                                data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip"
                                data-bs-title="<p class='text-start me-5'>Ratio of fully diluted valuation (FDV) over total value locked (TVL) of this asset. A ratio of more than 1.0 means that the FDV is greater than its TVL.<br/><br/>FDV/TVL is used to approximate a protocol’s fully diluted market value vs. the amount in assets it has staked/locked.</p>">
                                    <i role="button" class="fa-regular fa-circle-question m-2" ></i>
                                </span>
                            </span>
                            <span class="tvl tvl-ratio"></span>
                        </div>
                    </div>
                    <div class="d-flex flex-column w-100 mx-3">
                        <div class="border-bottom my-2 d-flex justify-content-between">
                            <span>
                                Circulating Supply 
                                <span data-bs-html="true"
                                data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip"
                                data-bs-title="The amount of coins that are circulating in the market and are tradeable by the public. It is comparable to looking at shares readily available in the market (not held &amp; locked by insiders, governments).<br/><br/>
                                <a class='text-light' href=&quot;https://www.coingecko.com/en/methodology&quot;>Read More</a></p>">
                                    <i role="button" class="fa-regular fa-circle-question m-2" ></i>
                                </span>
                            </span>
                            <span class="c-supply"></span>
                        </div>
                        <div class="border-bottom my-2 d-flex justify-content-between">
                            <span>
                                Total Supply 
                                <span data-bs-html="true"
                                data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip"
                                data-bs-title="<p class='text-start me-5'>The amount of coins that have already been created, minus any coins that have been burned (removed from circulation). It is comparable to outstanding shares in the stock market. <br/><br/>Total Supply = Onchain supply - burned tokens</p>">
                                    <i role="button" class="fa-regular fa-circle-question m-2" ></i>
                                </span>
                            </span>
                            <span class="t-supply"></span>
                        </div>
                        <div class="border-bottom my-2 d-flex justify-content-between">
                            <span>
                                Max Supply 
                                <span role="buttom" data-bs-html="true"
                                data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip"
                                data-bs-title="<p class='text-start me-5'>The maximum number of coins coded to exist in the lifetime of the cryptocurrency. It is comparable to the maximum number of issuable shares in the stock market. <br/><br/>Max Supply = Theoretical maximum as coded</p>">
                                <i role="button" class="fa-regular fa-circle-question m-2" ></i>
                                </span>
                            </span>
                            <span class="m-supply"></span>
                        </div>   
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/coin.js"></script>
</body>
</html>
